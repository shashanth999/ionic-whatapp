  <ion-navbar color="whatsapp">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content color="wapp-badge">

  <ion-item (click)="myProfile()">
    <ion-avatar >
      <img class="center" src="../../assets/imgs/one.png">
    </ion-avatar>
  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <ion-label>
        Finn
      </ion-label>
      <ion-icon name='md-create' color="whatsappalt" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list no-border margin-top>
    <ion-item-group>

      <ion-item-divider color="wapp-badge">This is not your username or pin. This name will be visible to your WhatsUp contacts.</ion-item-divider>
  
      <ion-note item-start padding color="whatsappalt">
        About and phone number
      </ion-note>
      <ion-item>
        <ion-label>
          Can't talk, WhatsUp only.
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          +254 700 123456
        </ion-label>
      </ion-item>
    </ion-item-group>
  
  </ion-list>

</ion-content>
